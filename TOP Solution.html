
<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    do {
        const validPlay = (boolean) => {
            if (boolean === false) {    
                var playerSelection = prompt("Rock, paper or scissors?");
                if (playerSelection != null) {
                    playerSelection = playerSelection.toLowerCase();
                }
                if ((playerSelection !== "rock") && (playerSelection !== "paper") && (playerSelection !== "scissors") && (playerSelection !== null)) {
                    alert("Thats is not a valid option");
                    validPlay(false);
                }
                return playerSelection;
                console.log(playerSelection);
            }
        }
        playerSelection = validPlay(false);

        function computerPlay() {
            computerChoice = Math.floor(Math.random() * 3)
            switch (computerChoice) {
                case 0: 
                    return "rock";
                    break;
                case 1: 
                    return "paper"
                    break;
                case 2: 
                    return "scissors"
                    break;
            }
        }

        computerSelection = computerPlay();

        function playRound(playerSelection, computerSelection) {
            switch (playerSelection) {
                case "rock":
                    switch (computerSelection) {
                        case "rock": 
                            alert("Computer played: rock \n It is a tie!");
                            break;
                        case "paper": 
                            alert("Computer played: paper \n You loose :(");
                            break;
                        case "scissors": 
                            alert("Computer played: scissors \n You win!");
                            break;
                    }
                    break;
                case "paper":
                    switch (computerSelection) {
                        case "rock": 
                            alert("Computer played: rock \n You win!");
                            break;
                        case "paper": 
                            alert("Computer played: paper \n It is a tie!");
                            break;
                        case "scissors": 
                            alert("Computer played: scissors \n You loose :(");
                            break;
                    }
                    break;
                case "scissors":
                    switch (computerSelection) {
                        case "rock": 
                            alert("Computer played: rock \n You loose :(");
                            break;
                        case "paper": 
                            alert("Computer played: paper \n You win!");
                            break;
                        case "scissors": 
                            alert("Computer played: scissors \n It is a tie!");
                            break;
                    }
                    break;
                case null: 
                    return playAgain = "no";
                    break;    
            }
        }
        playRound(playerSelection, computerSelection);

        const replay = (boolean) => {
            if (boolean === false) {
                var playAgain = prompt("Play again? type 'yes' or 'no'").toLowerCase();
                if ((playAgain != "yes") && (playAgain !="no")) {
                    alert("That is not a valid option")
                    replay(false);
                }
                return playAgain;
            }
        }
        playAgain = replay(false); 
    } while (playAgain === "yes");
    alert("Thanks for playing!");
  </script>
</body>
</html>
